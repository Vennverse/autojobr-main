<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }
    .header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    .content {
      padding: 16px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }
    .status-dot.connected {
      background: #10b981;
    }
    .actions {
      display: grid;
      gap: 8px;
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    .btn-primary:hover {
      background: #4338ca;
    }
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #f9fafb;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .toggle {
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle.active {
      background: #10b981;
    }
    .toggle::after {
      content: '';
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }
    .toggle.active::after {
      transform: translateX(20px);
    }
    .footer {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }
    .footer a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">AutoJobr</div>
    <div class="subtitle">Smart Job Application Assistant</div>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-dot" id="connectionStatus"></div>
      <span id="statusText">Checking connection...</span>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="analyzeJobBtn">
        üìä Analyze Current Job
      </button>
      <button class="btn btn-secondary" id="saveJobBtn">
        üíæ Save Job
      </button>
      <button class="btn btn-secondary" id="fillFormBtn">
        ‚úèÔ∏è Auto-Fill Form
      </button>
      <button class="btn btn-secondary" id="viewApplicationsBtn">
        üìã View Applications
      </button>
    </div>

    <div class="settings">
      <div class="setting-item">
        <span>Auto-fill forms</span>
        <div class="toggle active" id="autoFillToggle"></div>
      </div>
      <div class="setting-item">
        <span>Track applications</span>
        <div class="toggle active" id="trackToggle"></div>
      </div>
      <div class="setting-item">
        <span>Show notifications</span>
        <div class="toggle active" id="notificationToggle"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://2c294fad-7817-4711-a460-7808eeccb047-00-3bi7bnnz6rhfb.picard.replit.dev" target="_blank">
      Open AutoJobr Dashboard
    </a>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
