<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoJobr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333;
    }

    .header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #111827;
      font-weight: 600;
      font-size: 16px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 14px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #6b7280;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .tabs {
      display: flex;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      background: none;
      border-left: none;
      border-right: none;
      border-top: none;
      transition: all 0.2s;
    }

    .tab.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
      background: #ffffff;
    }

    .tab:hover {
      color: #111827;
    }

    .content {
      padding: 20px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .info-card {
      background: #f0f9ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #1e40af;
    }

    .info-card.success {
      background: #f0fdf4;
      border-color: #bbf7d0;
      color: #166534;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #ffffff;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .btn.primary {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .btn.primary:hover {
      background: #2563eb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .task-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .task-item {
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #374151;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .setting-label {
      font-size: 14px;
      color: #374151;
    }

    .toggle {
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.active {
      background: #3b82f6;
    }

    .toggle-handle {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }

    .footer {
      border-top: 1px solid #e5e7eb;
      padding: 12px 20px;
      text-align: center;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">A</div>
      AutoJobr
    </div>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="apply">üìã Apply</button>
    <button class="tab" data-tab="tasks">‚úÖ Tasks</button>
    <button class="tab" data-tab="ai">üí¨ AI Chat</button>
    <button class="tab" data-tab="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="content">
    <!-- Apply Tab -->
    <div id="apply" class="tab-content active">
      <div id="pageInfo" class="info-card">
        <span id="pageStatus">Analyzing current page...</span>
      </div>

      <div id="jobInfo" class="info-card success hidden">
        <div style="font-weight: 600; margin-bottom: 4px;" id="jobTitle"></div>
        <div style="font-size: 12px; opacity: 0.9;" id="jobCompany"></div>
      </div>

      <div class="section-title">Quick Actions</div>
      <button class="btn primary" id="autofillBtn">‚ú® Auto-fill Application</button>
      <button class="btn" id="analyzeBtn">üìä Analyze Job Match</button>
      <button class="btn" id="saveJobBtn">üíæ Save Job</button>
      <button class="btn" id="coverLetterBtn">üìù Generate Cover Letter</button>
    </div>

    <!-- Tasks Tab -->
    <div id="tasks" class="tab-content">
      <div class="section-title">
        My Tasks <span style="background: #3b82f6; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; margin-left: 8px;" id="tasksCount">0</span>
      </div>
      <div class="task-list" id="tasksList">
        <div style="text-align: center; color: #9ca3af; padding: 20px; font-size: 13px;">
          No tasks yet
        </div>
      </div>
      <button class="btn" id="addTaskBtn">+ Add New Task</button>
    </div>

    <!-- AI Chat Tab -->
    <div id="ai" class="tab-content">
      <div class="section-title">AI Career Assistant</div>
      <div id="aiMessages" style="max-height: 250px; overflow-y: auto; margin-bottom: 12px; padding: 12px; background: #f9fafb; border-radius: 8px; font-size: 13px;">
        <div style="color: #6b7280;">
          Ask me anything about job searching, resumes, or career advice!
        </div>
      </div>
      <textarea id="aiInput" placeholder="Ask a question..." style="width: 100%; min-height: 60px; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; font-family: inherit; resize: vertical; margin-bottom: 8px;"></textarea>
      <button class="btn primary" id="aiSendBtn">Send</button>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <div class="section-title">Preferences</div>
      <div class="setting-item">
        <span class="setting-label">Auto-fill enabled</span>
        <div class="toggle active" id="autofillToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
      <div class="setting-item">
        <span class="setting-label">Job tracking</span>
        <div class="toggle active" id="trackingToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
      <div class="setting-item">
        <span class="setting-label">Notifications</span>
        <div class="toggle active" id="notificationsToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>

      <div class="section-title" style="margin-top: 20px;">Actions</div>
      <button class="btn" id="profileBtn">üë§ Edit Profile</button>
      <button class="btn" id="historyBtn">üìú View History</button>
      <button class="btn" id="manageKeysBtn">üîë Manage API Keys</button>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Processing...</div>
  </div>

  <div class="footer">
    <a href="#" id="openDashboard">Open Dashboard ‚Üí</a>
  </div>

  <script src="profile-cache.js"></script>
  <script src="ai-features.js"></script>
  <script src="popup.js"></script>
</body>
</html>
