<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoJobr - Task Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .content {
      background: white;
      min-height: 400px;
      max-height: 450px;
      overflow-y: auto;
    }

    .tab-buttons {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .tab-button {
      flex: 1;
      padding: 12px 8px;
      border: none;
      background: transparent;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 2px solid transparent;
    }

    .tab-button.active {
      background: white;
      border-bottom-color: #667eea;
      color: #667eea;
    }

    .tab-button:hover {
      background: #f1f3f4;
    }

    .tab-content {
      display: none;
      padding: 16px;
    }

    .tab-content.active {
      display: block;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .action-btn {
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: white;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .action-btn:hover {
      background: #f8f9fa;
      border-color: #667eea;
    }

    .action-btn.primary {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .action-btn.primary:hover {
      background: #5a67d8;
    }

    .task-list {
      max-height: 250px;
      overflow-y: auto;
    }

    .task-item {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-checkbox {
      width: 16px;
      height: 16px;
      border: 2px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .task-checkbox.completed {
      background: #10b981;
      border-color: #10b981;
    }

    .task-checkbox.completed::after {
      content: '‚úì';
      position: absolute;
      top: -2px;
      left: 2px;
      color: white;
      font-size: 10px;
      font-weight: bold;
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
      line-height: 1.3;
    }

    .task-title.completed {
      text-decoration: line-through;
      color: #888;
    }

    .task-meta {
      font-size: 11px;
      color: #666;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .task-priority {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
    }

    .task-priority.high {
      background: #fee2e2;
      color: #dc2626;
    }

    .task-priority.medium {
      background: #fef3c7;
      color: #d97706;
    }

    .task-priority.low {
      background: #e0f2fe;
      color: #0369a1;
    }

    .task-stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 13px;
      margin-bottom: 12px;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: #666;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
    }

    .footer {
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-link {
      font-size: 11px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AutoJobr Tasks</h1>
    <p id="status">Loading...</p>
  </div>

  <div class="content">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="tasks">My Tasks</button>
      <button class="tab-button" data-tab="actions">Quick Actions</button>
      <button class="tab-button" data-tab="resume">Resume</button>
    </div>

    <!-- Tasks Tab -->
    <div class="tab-content active" id="tasks-tab">
      <div class="task-stats" id="task-stats" style="display: none;">
        <div class="stat-item">
          <div class="stat-number" id="pending-count">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completed-count">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="overdue-count">0</div>
          <div class="stat-label">Overdue</div>
        </div>
      </div>

      <div class="task-list" id="task-list">
        <div class="loading">Loading tasks...</div>
      </div>
    </div>

    <!-- Quick Actions Tab -->
    <div class="tab-content" id="actions-tab">
      <div class="quick-actions">
        <button class="action-btn primary" id="create-task-btn">
          ‚ûï Quick Task
        </button>
        <button class="action-btn" id="follow-up-btn">
          üìÖ Follow Up
        </button>
        <button class="action-btn" id="upload-resume-btn">
          üìÑ Upload Resume
        </button>
        <button class="action-btn" id="autofill-btn">
          ü§ñ Auto Fill
        </button>
      </div>

      <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e0e0e0;">
        <h3 style="font-size: 14px; margin-bottom: 12px; color: #333;">Current Page Actions</h3>
        <button class="action-btn primary" id="detect-resume-fields-btn" style="width: 100%; margin-bottom: 8px;">
          üîç Detect Resume Fields
        </button>
        <button class="action-btn" id="create-page-task-btn" style="width: 100%;">
          üìù Create Task for This Page
        </button>
      </div>
    </div>

    <!-- Resume Tab -->
    <div class="tab-content" id="resume-tab">
      <div class="quick-actions">
        <button class="action-btn primary" id="get-active-resume-btn">
          üìÑ Check Active Resume
        </button>
        <button class="action-btn" id="upload-to-form-btn">
          ‚¨ÜÔ∏è Upload to Form
        </button>
      </div>
      
      <div id="resume-status" style="margin-top: 16px; padding: 12px; background: #f8f9fa; border-radius: 6px; font-size: 12px;">
        <div class="loading">Checking resume status...</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="open-dashboard">Open Dashboard</a>
    <a href="#" class="footer-link" id="open-settings">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
