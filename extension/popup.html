<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoJobr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: #00d4ff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 12px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .content {
      padding: 16px;
      background: white;
    }

    .page-info {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .page-info.supported {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      border-color: #22c55e;
    }

    .page-info.unsupported {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      border-color: #ef4444;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      background: #f8fafc;
      color: #334155;
      border: 1px solid #e2e8f0;
    }

    .btn:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .btn.primary {
      background: linear-gradient(135deg, #00d4ff, #0ea5e9);
      color: white;
      border: none;
    }

    .btn.primary:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
    }

    .btn.success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
    }

    .btn.success:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .score-section {
      background: #f8fafc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .score-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .score-title {
      font-size: 12px;
      color: #64748b;
      font-weight: 500;
    }

    .score-value {
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
    }

    .score-progress {
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: width 0.3s ease;
    }

    .settings-section {
      border-top: 1px solid #e2e8f0;
      padding-top: 16px;
    }

    .setting-item {
      display: flex;
      justify-content: between;
      align-items: center;
      padding: 8px 0;
      font-size: 13px;
    }

    .setting-label {
      flex: 1;
      color: #64748b;
    }

    .toggle {
      width: 40px;
      height: 20px;
      background: #cbd5e1;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #22c55e;
    }

    .toggle-handle {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }

    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #64748b;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      padding: 12px 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: #00d4ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">A</div>
      AutoJobr
    </div>
    <div class="connection-status">
      <div class="status-dot" id="statusDot"></div>
      <span id="connectionStatus">Connecting...</span>
    </div>
  </div>

  <div class="content">
    <div class="page-info" id="pageInfo">
      <div id="pageStatus">Analyzing current page...</div>
    </div>

    <div class="action-buttons" id="actionButtons">
      <button class="btn primary" id="autofillBtn">
        <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.828-2.828z"/>
        </svg>
        Autofill Application
      </button>
      
      <button class="btn" id="analyzeBtn">
        <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Analyze Job Match
      </button>
      
      <button class="btn" id="saveJobBtn">
        <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
        </svg>
        Save Job
      </button>
      
      <button class="btn" id="coverLetterBtn">
        <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z M4 5a2 2 0 012-2v1a1 1 0 001 1h6a1 1 0 001-1V3a2 2 0 012 2v6h-3.586l-.707-.707A1 1 0 0011 10H9a1 1 0 00-.707.293L7.586 11H4V5z"/>
        </svg>
        Generate Cover Letter
      </button>
    </div>

    <div class="score-section" id="scoreSection" style="display: none;">
      <div class="score-header">
        <span class="score-title">Job Match Score</span>
        <span class="score-value" id="matchScore">85%</span>
      </div>
      <div class="score-progress">
        <div class="score-fill" id="scoreFill" style="width: 85%"></div>
      </div>
    </div>

    <div class="settings-section">
      <div class="setting-item">
        <span class="setting-label">Auto-fill enabled</span>
        <div class="toggle active" id="autofillToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
      <div class="setting-item">
        <span class="setting-label">Job tracking</span>
        <div class="toggle active" id="trackingToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
      <div class="setting-item">
        <span class="setting-label">Notifications</span>
        <div class="toggle active" id="notificationsToggle">
          <div class="toggle-handle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Processing...</div>
  </div>

  <div class="footer">
    <a href="#" id="openDashboard">View Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
