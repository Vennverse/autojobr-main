<!DOCTYPE html>
<html>
<head>
    <title>Test VM Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .pending { background-color: #fff3cd; border-color: #ffeeba; }
    </style>
</head>
<body>
    <h1>AutoJobr VM Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://40.160.50.128:5000';
        const resultsDiv = document.getElementById('results');
        
        async function testEndpoint(name, endpoint, expectedStatus = 200) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test pending';
            testDiv.innerHTML = `<strong>${name}</strong>: Testing...`;
            resultsDiv.appendChild(testDiv);
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    credentials: 'include'
                });
                
                if (response.status === expectedStatus) {
                    const data = await response.text();
                    testDiv.className = 'test success';
                    testDiv.innerHTML = `<strong>${name}</strong>: ✅ Success (${response.status})<br><pre>${data.substring(0, 200)}${data.length > 200 ? '...' : ''}</pre>`;
                } else {
                    testDiv.className = 'test error';
                    testDiv.innerHTML = `<strong>${name}</strong>: ❌ Unexpected status ${response.status}`;
                }
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `<strong>${name}</strong>: ❌ Error: ${error.message}`;
            }
        }
        
        async function runTests() {
            await testEndpoint('Basic Health Check', '/api/health/simple');
            await testEndpoint('Detailed Health Check', '/api/health');
            await testEndpoint('User Endpoint (Should be 401)', '/api/user', 401);
            await testEndpoint('Root Page', '/', 200);
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
