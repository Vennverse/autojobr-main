
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange gradient rocket design -->
  <defs>
    <linearGradient id="rocket-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rocket body (main triangle) -->
  <path d="M256 50 L320 200 L256 180 L192 200 Z" fill="url(#rocket-gradient)" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Rocket window -->
  <circle cx="256" cy="180" r="20" fill="#000000"/>
  
  <!-- Rocket wings (orange diamonds) -->
  <path d="M192 200 L230 240 L192 280 L154 240 Z" fill="#FF8C00" stroke="#8B4513" stroke-width="3"/>
  <path d="M320 200 L358 240 L320 280 L282 240 Z" fill="#FF8C00" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Rocket bottom (pink/red pentagon) -->
  <path d="M230 280 L256 320 L282 280 L270 300 L242 300 Z" fill="#FF1493" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Rocket flame -->
  <path d="M242 300 L256 380 L270 300 L260 340 L252 340 Z" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
</svg>
