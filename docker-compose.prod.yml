version: '3.8'

services:
  autojobr-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: autojobr-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://autojobr:${POSTGRES_PASSWORD}@postgres:5432/autojobr
      - GROQ_API_KEY=${GROQ_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - autojobr-network

  postgres:
    image: postgres:15-alpine
    container_name: autojobr-postgres
    environment:
      - POSTGRES_DB=autojobr
      - POSTGRES_USER=autojobr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autojobr -d autojobr"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - autojobr-network

  nginx:
    image: nginx:alpine
    container_name: autojobr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - autojobr-app
    restart: unless-stopped
    networks:
      - autojobr-network

volumes:
  postgres_data:
    driver: local

networks:
  autojobr-network:
    driver: bridge